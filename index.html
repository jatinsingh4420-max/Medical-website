<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Hub Pharmacy</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="header">
    <h1>Health Hub Pharmacy</h1>
    <p>Authentic Medicines • Home Delivery Available</p>

    <input id="searchBox" type="text" placeholder="Search medicine..." onkeyup="searchMedicine()">
</header>

<section>
    <h2>Available Medicines</h2>
    <div id="product-list"></div>
</section>

<a href="https://wa.me/9413604420" class="float-whatsapp">Order on WhatsApp</a>

<script src="script.js"></script>

<script>
function renderProducts(list) {
    const container = document.getElementById("product-list");
    container.innerHTML = "";

    list.forEach(p => {
        container.innerHTML += `
            <div class="product">
                <img src="${p.image}" alt="${p.name}">
                <h3>${p.name}</h3>
                <p>${p.description}</p>
                <p class="price">₹${p.price}</p>
                <button onclick="orderNow('${p.name}', ${p.price})">Order Now</button>
            </div>
        `;
    });
}

function orderNow(name, price) {
    window.location.href = 
    `https://wa.me/9413604420?text=I want to order: ${name} - ₹${price}`;
}

function searchMedicine() {
    const q = document.getElementById("searchBox").value.toLowerCase();
    const filtered = products.filter(p => 
        p.name.toLowerCase().includes(q)
    );
    renderProducts(filtered);
}

renderProducts(products);
</script>

</body>
</html>
