<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Health Hub Pharmacy</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width,initial-scale=1">
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <img src="https://via.placeholder.com/56x56?text=HH" alt="logo" class="logo">
        <div class="brand-text">
          <div class="brand-name">Health Hub<span class="accent"> Pharmacy</span></div>
          <div class="brand-sub">Authentic Medicines â€¢ Home Delivery</div>
        </div>
      </div>

      <div class="actions">
        <input id="searchInput" class="search" placeholder="Search medicine, brand or condition..." />
        <button id="cartBtn" class="cart-btn">Cart (<span id="cartCount">0</span>)</button>
      </div>
    </div>
  </header>

  <!-- Hero / Slider -->
  <section class="hero">
    <div class="slider">
      <figure class="slide"><img src="https://images.unsplash.com/photo-1580281657521-6bca8b7b6e6a?q=80&w=1400&auto=format&fit=crop" alt="Banner 1"></figure>
      <figure class="slide"><img src="https://images.unsplash.com/photo-1580281657525-cb4f2b2c4f4b?q=80&w=1400&auto=format&fit=crop" alt="Banner 2"></figure>
      <figure class="slide"><img src="https://images.unsplash.com/photo-1580281657523-9b7a58f2b9a4?q=80&w=1400&auto=format&fit=crop" alt="Banner 3"></figure>
    </div>
  </section>

  <!-- Categories -->
  <section class="categories">
    <h2>Shop by Category</h2>
    <div class="category-grid">
      <button class="cat-btn" data-cat="generic">Generic Medicine</button>
      <button class="cat-btn" data-cat="ethical">Ethical Brands</button>
      <button class="cat-btn" data-cat="otc">OTC / Daily Use</button>
      <button class="cat-btn" data-cat="ayurvedic">Ayurvedic</button>
    </div>
  </section>

  <!-- Products -->
  <section class="featured">
    <h2>Featured Medicines</h2>
    <div id="productsGrid" class="products-grid"></div>
  </section>

  <!-- Simple cart bubble -->
  <div id="cartBox" class="cart-box">Cart (<span id="cartCount2">0</span>)</div>

  <script src="script.js"></script>
</body>
</html>
