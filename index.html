<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Health Hub Pharmacy</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="topbar"><div class="container">Health Hub Pharmacy • Call: 9413604420</div></div>

  <header class="hero">
    <div class="container hero-inner">
      <div class="brand">
        <h1>Health Hub Pharmacy</h1>
        <p class="subtitle">Authentic Medicines • Home Delivery</p>
      </div>

      <div class="search-block">
        <input id="search-input" type="search" placeholder="Search medicine or price..." />
        <select id="sort-select">
          <option value="relevance">Sort: Relevance</option>
          <option value="price-asc">Price ↑</option>
          <option value="price-desc">Price ↓</option>
        </select>
        <button id="search-btn">Search</button>
      </div>

      <div class="hero-actions">
        <button id="upload-prescription" class="btn outline">Upload Prescription</button>
        <a id="whatsapp-header" class="btn primary" href="https://wa.me/919413604420" target="_blank">Order on WhatsApp</a>
      </div>
    </div>
  </header>

  <main class="container main-content">
    <section class="products">
      <h2>Available Medicines</h2>
      <div id="product-list" class="product-grid"></div>
    </section>
  </main>

  <div class="floating-order">
    <a href="https://wa.me/919413604420" target="_blank" class="float-wa">WhatsApp</a>
    <button id="floating-order-btn" class="float-order-btn">Order</button>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-card">
      <button id="modal-close" class="modal-close">✕</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Health Hub Pharmacy — Contact: 9413604420</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
