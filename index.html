<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Health Hub Pharmacy</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top">
    <div class="wrap">
      <div class="brand">Health Hub Pharmacy</div>
      <nav class="nav-right">
        <input id="search" placeholder="Search medicines, e.g. Paracetamol" />
        <select id="filter-cat">
          <option value="all">All categories</option>
          <option value="generic">Generic</option>
          <option value="ethical">Ethical</option>
          <option value="daily">Daily Use</option>
        </select>
        <select id="sort-select">
          <option value="relevance">Sort: Relevance</option>
          <option value="price-asc">Price ↑</option>
          <option value="price-desc">Price ↓</option>
        </select>
        <button id="view-cart" title="Cart">Cart (<span id="cart-count">0</span>)</button>
      </nav>
    </div>
  </header>

  <main class="wrap main">
    <aside class="left-col">
      <h3>Categories</h3>
      <ul class="cats">
        <li data-cat="all" class="cat active">All</li>
        <li data-cat="generic" class="cat">Generic</li>
        <li data-cat="ethical" class="cat">Ethical</li>
        <li data-cat="daily" class="cat">Daily Use</li>
      </ul>
      <h3>Quick Filters</h3>
      <button id="show-offers">Show Offers</button>
    </aside>

    <section class="products" id="product-list" aria-live="polite">
      <!-- products injected here -->
    </section>
  </main>

  <!-- CART / CHECKOUT MODAL -->
  <div id="modal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-card">
      <button id="close-modal" class="modal-close">✕</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <footer class="wrap footer">
    <div>© <span id="year"></span> Health Hub Pharmacy • Call/WhatsApp: <span id="shop-phone">9413604420</span></div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
